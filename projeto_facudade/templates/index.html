<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculdade Exemplo - Cadastro</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Faculdade Exemplo</h1>
    <nav>
      <a href="/">Início</a>
      <a href="/login">Login</a>
      <a href="/usuarios">Usuários</a>
    </nav>
  </header>

  <div class="carousel">
    <img id="slide" src="/static/img/banner1" alt="Banner institucional">
  </div>

  <main class="container">
    <h2>Crie sua conta</h2>
    <form id="cadastroForm">
      <label for="usuario">Nome:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="nota">Nota Inicial:</label>
      <input type="number" id="nota" name="nota" min="0" max="10" required>

      <label for="curso">Curso:</label>
      <select id="curso" name="curso" required>
        <option value="">Selecione</option>
        <option value="ads">Análise e Desenvolvimento de Sistemas</option>
        <option value="direito">Direito</option>
        <option value="eng_civil">Engenharia Civil</option>
        <option value="medicina">Medicina</option>
      </select>

      <button type="submit">Cadastrar</button>
      <button type="button" class="secondary" onclick="window.location.href='/login'">Já tenho conta</button>
    </form>
    <div id="mensagem"></div>
  </main>

  <footer>© 2025 Faculdade Exemplo. Todos os direitos reservados.</footer>

  <script>
    const slides = ["/static/img/banner1.jpg", "/static/img/banner2.jpg", "/static/img/banner3.jpg"];
    let i = 0;
    setInterval(() => {
      document.getElementById("slide").src = slides[i];
      i = (i + 1) % slides.length;
    }, 3500);
  </script>
</body>
</html>
