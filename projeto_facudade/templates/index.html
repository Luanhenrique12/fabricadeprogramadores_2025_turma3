<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade Exemplo - Cadastro</title>
   <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main class="container">
        <h1>Bem-vindo à Faculdade Exemplo</h1>
        <p>Cadastre-se para começar seus estudos!</p>

        <form id="cadastroForm">
            <label for="usuario">Nome do Aluno:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="nota">Nota Inicial:</label>
            <input type="number" id="nota" name="nota" min="0" max="10" required>

            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required>
                <option value="">Selecione um curso</option>
                <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                <option value="eng_civil">Engenharia Civil</option>
                <option value="medicina">Medicina</option>
                <option value="direito">Direito</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>

        <div id="mensagem"></div>
    </main>

   <script src="/static/js/script.js"></script>
</body>
</html>
